<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js">
       
    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-success text-white">
            <h2>ICT TEST</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus cupiditate nostrum incidunt quidem nam, illum similique quia rem? Fugit eligendi eius dolore reiciendis eveniet amet eaque quidem repellendus. Inventore, doloremque.</p>
        </div>
        <form>
                <div class="card bg-warning row text-white">
                        <div class="col-sm-6">
                                <div class="row">
                                        <div class="col-sm-6">
                                                Name
                                        </div>
                                        <div class="col-sm-6">
                                                <input id="name" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Roll No 
                                        </div>
                                        <div class="col-sm-6">
                                            <input id="roll_no" class="form-control" type="number">
                                        </div> 
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Admission No
                                        </div>
                                        <div class="col-sm-6">
                                            <input id="adm_no" class="form-control" type="number">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                            <div class="col-sm-6">
                                                Age
                                            </div>
                                            <div class="col-sm-6">
                                                <input id="age" class="form-control" type="number">
                                            </div>
                                    </div>
                                    <br>

                                    <div class="row">
                                        <div class="col-sm-6">
                                            District
                                        </div>
                                        <div class="col-sm-6">
                                            <select id="district">
                                                <option value="clt">
                                                    Calicut
                                                </option>
                                                <option value="knr">
                                                    Kannur
                                                </option>
                                                <option value="ksd">
                                                    Kasragod
                                                </option>
                                                <option value="mlpm">
                                                    Malapuram
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                            <div class="col-sm-6">
                                                Mobile
                                            </div>
                                            <div class="col-sm-6">
                                                <input id="age" class="form-control" type="text" pattern="[6789]{1}[0-9]{9}">
                                            </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-6">
                            
                                        </div>
                                        <div class="col-sm-6">
                                            <button class="btn btn-primary" onclick="Read();">
                                                REGISTER
                                            </button>
                                        </div>
                                    </div>
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>
        </form>
    </div>
</body>
</html>
