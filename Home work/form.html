<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                Address
            </td>
            <td>
                <textarea rows="4" cols="50">

                </textarea>
            </td>
        </tr>
        <tr>
            <td>
               Gender
            </td>
            <td>
                <input type="radio"  name="gender" value="male">Male
                <input type="radio"  name="gender" value="female">Female
            </td>
        </tr>
        <tr>
            <td>
                Age
            </td>
            <td>
                <input type="number"/>
            </td>
        </tr>
        <tr>
            <td>
                DOB
            </td>
            <td>
                <input type="date"/>
            </td>
        </tr>
        <tr>
            <td>
                Email id
            </td>
            <td>
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                District
            </td>
            <td>
                <select>
                    <option value="1">Trivandrum</option>
                    <option value="2">Kollam</option>
                    <option value="3">Pathanamthitta</option>
                    <option value="4">Kottayam</option>
                    <option value="5">Alapuzha</option>
                    <option value="6">Ernakulam</option>
                    <option value="7">Thrissur</option>
                    <option value="8">Malapuram</option>
                    <option value="9">Palakkad</option>
                    <option value="10">Kozhikode</option>
                    <option value="11">Wayanad</option>
                    <option value="12">Kannur</option>
                    <option value="13">Kasargod</option>
                    <option value="14">Idukki</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Username
            </td>
            <td>
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td>
               Password
            </td>
            <td>
                <input type="password"/>
            </td>
        </tr>
        <tr>
            <td>
                Confirm Password
            </td>
            <td>
                <input type="password"/>
            </td>
        </tr>
    </table>
</body>
</html>
